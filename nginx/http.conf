
server {
    listen 80;
    include /etc/nginx/conf.d/http-server_name.conf;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;

    set $upstream http://consumer-cache-rest:5001;

    include /etc/nginx/conf.d/http-server_name.conf;

    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    location / {
        root  /var/www;
        index index.html;
    }

    location /consumer-cache-rest {
        rewrite ^/consumer-cache-rest/(.*)$ /$1 break;

        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_pass $upstream;
    }

    include /etc/nginx/conf.d/http-locations.conf;
}

server {
    listen 444 ssl;

    set $upstream http://pgadmin:5050;

    include /etc/nginx/conf.d/http-server_name.conf;

    ssl_certificate     /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;

    location / {
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Connection "";
        proxy_pass $upstream;

        proxy_redirect http://pgadmin:5050 https://$host:444;
    }
}

