<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Stephan Müller">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Monitor Technical</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/sticky-footer.css" rel="stylesheet">
    <link href="../css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

<div class="container">

    <form class="form-inline" style="margin: 15px 0;">

        <button id="connection-status" type="button" class="btn btn-danger disabled" style="margin-right: 20px;"
                data-toggle="tooltip" data-placement="bottom" title="offline">
            <i class="fa fa-wifi"></i>
        </button>

        <div class="input-group" style="margin-right: 20px;">
            <div class="input-group-addon" data-toggle="tooltip" data-placement="bottom" title="latest sensor update">
                <i class="fa fa-clock-o"></i>
            </div>
            <input type="text" class="form-control" id="last-update-time" placeholder="00.00.0000 00:00:00"
                   style="width: 175px;">
        </div>

        <div class="input-group" style="margin-right: 20px;">
            <div class="input-group-addon" data-toggle="tooltip" data-placement="bottom" title="latest offset">
                <i class="fa fa-hourglass-half"></i>
            </div>
            <input type="text" class="form-control" id="offset" placeholder="0" style="width: 70px">
            <span class="input-group-addon">ms</span>
        </div>

        <div class="input-group">
            <div class="input-group-addon" data-toggle="tooltip" data-placement="bottom" title="connected clients">
                <i class="fa fa-users"></i>
            </div>
            <input type="text" class="form-control" id="connected-clients" placeholder="0"
                   style="width: 50px;">
        </div>

    </form>


    <object data="img/plant-visualization.svg" type="image/svg+xml" id="plant-visualization"
            style="object-fit: cover;"></object>
</div>


<footer class="footer">
    <div class="container">
        <p class="text-muted">&copy; Stephan Müller, Adrian Bürger - Hochschule Karlsruhe</p>
    </div>
</footer>

<script src="../js/socket.io-1.4.5.js"></script>
<script src="../js/date-de-DE.js"></script>
<script src="../js/tether.min.js"></script>
<script src="../js/jquery-3.1.1.slim.min.js"></script>
<script src="../js/bootstrap.min.js"></script>

<script src="js/config.js"></script>
<script src="js/dashboard.js"></script>

</body>
</html>
