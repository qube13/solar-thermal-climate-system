<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>

    <style>
        body {
            font-family: Segoe UI,Tahoma, Helvetica;
        }

        #last-update-time{
            margin-right: 40px;
        }

        #update-interval {
            vertical-align: middle;
        }
    </style>

</head>
<body>
<div>
    <span>Time of sensor values: </span><span id="last-update-time">Never</span>
    <span>
        Update interval
        <input id="update-interval" type="range" value="1" min="0.1" max="5" step="0.1" />
        <span id="update-interval-value">1</span>
        <span> s</span>
    </span>
</div>
<object data="plant-visualization.svg" type="image/svg+xml" id="plant-visualization" style="object-fit: cover;"></object>

<script src="js/date-de-DE.js"></script>
<script src="dashboard.js"></script>

</body>
</html>
