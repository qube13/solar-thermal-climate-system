<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Stephan Müller">

    <link rel="shortcut icon" href="../img/favicon.png" type="image/png" />
    <link rel="apple-touch-icon" href="../img/apple-touch-icon.png" />

    <title>Avro Schemas</title>

    <link href="../css/markdown.css" rel="stylesheet" />
    <link href="../css/json-print.css" rel="stylesheet" />
    <link href="../css/bootstrap.min.css" rel="stylesheet" />
    <link href="../css/sticky-footer.css" rel="stylesheet" />
    <link href="../css/loading.css" rel="stylesheet">
</head>
<body class="markdown-body">

    <section class="content">
        <div class="container">
            <div class="row">
                <div class="col-12" id="content">
                    <h1>Avro Schemas for all available Kafka Topics</h1>

                    <div class="loading">
                        <div class="ball ball1"><div class="innerBall"></div></div>
                        <div class="ball ball2"><div class="innerBall"></div></div>
                        <div class="ball ball3"><div class="innerBall"></div></div>
                        <div class="ball ball4"><div class="innerBall"></div></div>
                      	<div class="ball ball5"><div class="innerBall"></div></div>
                    </div>

                    <div id="template-error" style="display: none;">
                        <div class="alert alert-danger alert-dismissible fade show" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            <strong>Error!</strong> ERROR_MESSAGE
                        </div>
                    </div>

                    <div id="schemas" role="tablist" aria-multiselectable="true">

                        <div class="card" id="template-schema" style="margin: 10px 0; display: none;">
                            <div class="card-header" role="tab" id="header_TOPICID">
                                <h3 class="card-title" style="margin: 0;">
                                    <a class="collapsed" data-toggle="collapse" data-parent="#schemas" href="#body_TOPICID" aria-controls="body_TOPICID">
                                        TOPIC
                                    </a>
                                </h3>
                            </div>
                            <div id="body_TOPICID" class="collapse in" role="tabcard" aria-labelledby="header_TOPICID">
                                <div class="card-block">
                                    <h3>Key</h3>
                                    <pre>KEY_SCHEMA</pre>
                                    <h3>Value</h3>
                                    <pre>VALUE_SCHEMA</pre>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <p class="text-muted">Developed by Stephan Müller - Hochschule Karlsruhe</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="../js/tether.min.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/json-print.js"></script>
    <script src="js/avro-schemas.js"></script>

    <!-- Initialize Bootstrap functionality -->
    <script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })
    $(function () {
        $('[data-toggle="popover"]').popover()
    })
    </script>

</body>
</html>
